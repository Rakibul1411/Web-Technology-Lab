<!DOCTYPE html>

  <title>Cascading Rules</title>

</head>
<body>
  <h1 color="red";>Cascading Rules</h1>

  <h2>Source Order Rules</h2>

  <h3 id="main"; class="title"; color="red";>Specificity Rules</h3>

  <div>
    <h4>Inheritance Rules</h4>

  </div>

  <b>!importance Rules</b>
