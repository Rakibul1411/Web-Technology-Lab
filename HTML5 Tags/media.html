<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Media Elements</title>
</head>
<body>
    <h1>Media Elements</h1>

    <h2>Audio Element</h2>
    <audio controls>
        <source src="audio-example.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Element</h2>
    <video controls width="600">
        <source src="video-example.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Source Element</h2>
    <p>The <code>&lt;source&gt;</code> element is used within media elements to specify multiple resources.</p>

    <h2>Track Element</h2>
    <video controls width="600">
        <source src="video-example.mp4" type="video/mp4">
        <track kind="subtitles" src="subtitles_en.vtt" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>

    <a href="index.html">Back to Index</a>
</body>
</html>
