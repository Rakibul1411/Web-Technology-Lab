<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-only Dialog Fallback</title>
    <style>
        /* Hidden checkbox to toggle the dialog visibility */
        #dialog-toggle {
            display: none;
        }

        /* Style for the "dialog" */
        .dialog-fallback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        /* Show dialog when checkbox is checked */
        #dialog-toggle:checked + .dialog-fallback {
            display: block;
        }

        /* Overlay effect for modal */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        /* Show overlay when dialog is active */
        #dialog-toggle:checked ~ .dialog-overlay {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Trigger to open the dialog -->
    <label for="dialog-toggle" style="cursor: pointer;">Open Dialog</label>
    <input type="checkbox" id="dialog-toggle">

    <!-- Dialog fallback content -->
    <div class="dialog-fallback">
        <p>This is a CSS-only modal dialog.</p>
        <label for="dialog-toggle" style="cursor: pointer; color: blue;">Close</label>
    </div>

    <!-- Overlay background -->
    <div class="dialog-overlay"></div>

</body>
</html>
