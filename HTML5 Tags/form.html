<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>

    <label for="input">Input with Datalist:</label>
    <input list="datalist-options" id="input" name="input">
    <datalist id="datalist-options">
        <option value="Option 1">
        <option value="Option 2">
        <option value="Option 3">
    </datalist>

    <h2>Output Element</h2>
    <output id="result">Result will be displayed here.</output>

    <h2>Progress Element</h2>
    <progress value="70" max="100">70%</progress>

    <h2>Meter Element</h2>
    <meter value="0.6" min="0" max="1">60%</meter>

    <a href="index.html">Back to Index</a>
</body>
</html>
