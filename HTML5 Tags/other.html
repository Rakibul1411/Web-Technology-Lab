<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Other Tags</title>
</head>
<body>
    <h1>Other Tags</h1>

    <h2>BDI Element</h2>
    <p>This text <bdi>is isolated</bdi> from surrounding text.</p>

    <h2>BDO Element</h2>
    <p>This text <bdo dir="rtl">is displayed right-to-left</bdo>.</p>

    <h2>RP Element</h2>
    <p>Here is a <ruby>ruby annotation<rp>(</rp><rt>pronunciation</rt><rp>)</rp></ruby>.</p>

    <h2>RT Element</h2>
    <p>Ruby text for <ruby>漢字<rt>kanji</rt></ruby>.</p>

    <h2>Ruby Element</h2>
    <ruby>漢字<rt>kanji</rt></ruby>
