<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Dialog Example</title>
</head>
<body>
    <h1>Dialog Tag Example</h1>

    <dialog open>
        <div class="dialog-footer">
        <div class="dialog-header">Dialog Title</div>
        <p>This is a simple dialog box using the &lt;dialog&gt; tag.</p>
        <div class="dialog-footer">
            <button onclick="this.closest('dialog').close()">Close</button>
        </div>
    </dialog>
</body>
</html>
