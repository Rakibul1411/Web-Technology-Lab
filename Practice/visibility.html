<!DOCTYPE html>
<html>
<head>
  <style>
    .hidden-element {
      visibility: hidden; /* Element is invisible but occupies space */
    }
    .none-element {
      display: none; /* Element is removed entirely from the layout */
    }
  </style>
</head>
<body>
  <p>This is visible text.</p>
  <p class="hidden-element">This text is invisible (visibility: hidden).</p>
  <p class="none-element">This text is removed (display: none).</p>
</body>
</html>
