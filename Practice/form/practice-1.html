<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
</head>
<body>
  
  <form action="action_page.php" method="GET">
    
    <div>
      <label for="fname">First Name :</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    </div>

    <br>

    <div>
      <label for="lname">Last Name :</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    </div>

    <br>

    <div>
      <label for="pass">Password :</label>
      <input type="password" id="pass" maxlength="12" placeholder="Enter your password" required>
    </div>

    <br>

    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" maxlength="12" placeholder="Enter your email" required>
    </div>

    <br>

    <div>
      <label for="phone">Phone # :</label>
      <input type="tel" id="phone" placeholder="(123)-456-7890" required>
    </div>

    <br>

    <div>
      <label for="bdate">BirthDate :</label>
      <input type="date" id="bdate" required>
    </div>

    <br>

    <div>
      <label for="quantity">Quantity :</label>
      <input type="number" id="quantity" min="0" max="99" value="1">
    </div>

    <br>

    <div>

      <label>Select any of them-</label>

      <br>

      <input type="radio" id="mr">
      <label for="mr">Mr.</label>
      
      <br>

      <input type="radio" id="mrs">
      <label for="mrs">Mrs.</label>
      
      <br>

      <input type="radio" id="phd">
      <label for="phd">PhD.</label>
      
    </div>

    <br>

    <div>

      <label>Select any of them-</label>

      <br>

      <input type="checkbox" id="Mr" value="Mr.">
      <label for="Mr">Mr.</label>
      
      <br>

      <input type="checkbox" id="Mrs" value="Mrs.">
      <label for="Mrs">Mrs.</label>
      
      <br>

      <input type="checkbox" id="Phd" value="PhD.">
      <label for="Phd">PhD.</label>
      
    </div>

    <br>

    <div>
      <label for="payment">Payment : </label>
      <select name="payment" id="payment">
        <option value="visa">Visa Card</option>
        <option value="master-card">Master Card</option>
        <option value="american-express">American Express</option>
      </select>  
    </div>

    <br>

    <div>
      <input type="reset">
    </div>

    <br>

    <div>
      <input type="submit" name="" id="">
    </div>
  </form>
</body>
</html>
