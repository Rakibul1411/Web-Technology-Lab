<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <article id="contact">
    <h2>Contact Me</h2>
    <p>I'd really like to hear from you!</p>

    <form action="https://httpbin.org/get" method="get">
      <label for="firstName">First Name : </label>
      <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" autocomplete="on" required autofocus>

      <br>
      <br>

      <label for="lastName">Last Name : </label>
      <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" autocomplete="on" required>

      <br>
      <br>

      <label for="password">Password : </label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>

      <br>
      <br>

      <label for="phone">Phone : </label>
      <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>


    </form>
  </article>
</body>
</html>
