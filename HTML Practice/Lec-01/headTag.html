<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASE: Specifies the base URL for all relative URLs in the document -->
    <base href="https://www.example.com/" target="_blank">

    <!-- LINK: Used to link to external stylesheets, icons, or other resources -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- META: Provides metadata about the document -->
    <meta charset="UTF-8">
    <meta name="description" content="This is a sample HTML document using various head elements.">
    <meta name="keywords" content="HTML, head elements, base, link, meta, style, title, script">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE: Internal CSS styles for the document -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #5a5a5a;
        }
    </style>

    <!-- TITLE: The title of the document, displayed in the browser's title bar or tab -->
    <title>Sample Document with Head Elements</title>

    <!-- SCRIPT: JavaScript within the document -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document is fully loaded and parsed.");
        });
    </script>
</head>
<body>
    <h1>Welcome to the Sample Document</h1>

    <p>
      This document demonstrates the use of various elements within the &lt;head&gt; section of HTML.
    </p>

    <a href="page.html">Go to Page</a>

</body>
</html>
