<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Tag Example</title>
</head>
<body>

    <h2>Examples of the <font> Tag</h2>

    <p>
        <font size="5" face="Arial" color="red">
            This paragraph is in Arial, size 5, and in red text color.
        </font>
    </p>

    <p>
        <font size="3" face="Verdana" color="blue">
            This paragraph is in Verdana, size 3, and in blue text color.
        </font>
    </p>

    <p>
        <font size="4" face="Courier New" color="green">
            This paragraph is in Courier New, size 4, and in green text color.
        </font>
    </p>

    <p>
        <font size="2" face="Georgia" color="purple">
            This paragraph is in Georgia, size 2, and in purple text color.
        </font>
    </p>

</body>
</html>
