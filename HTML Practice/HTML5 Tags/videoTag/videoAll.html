<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed Examples</title>
</head>
<body>

<h2>Basic Video with Controls</h2>
<video src="HaramSharif.mp4" controls width="500" height="400"></video>

<h2>Auto-playing, Muted Video with Loop</h2>
<video src="HaramSharif.mp4" autoplay muted loop width="500" height="350"></video>

<h2>Video with Poster Image and Controls</h2>
<video src="HaramSharif.mp4" controls poster="kaba.jpg" width="600" height="400"></video>

<h2>Autoplaying Video with Controls and Muted by Default</h2>
<video src="HaramSharif.mp4" autoplay muted controls width="500" height="300"></video>

<h2>Video with Only Loop and Default Size</h2>
<video src="HaramSharif.mp4" loop controls width="500" height="300"></video>

</body>
</html>
