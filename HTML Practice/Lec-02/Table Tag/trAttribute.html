<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Row Attributes</title>
</head>
<body>

<table border="2" bordercolor="#0088cc" cellpadding="10">
    <caption>Table with Row Attributes Example</caption>
    <thead>
        <tr bgcolor="lightblue" align="center" valign="middle">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr bgcolor="lightpink" align="left" valign="top">
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr bgcolor="#ffebcd" align="right" valign="bottom">
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
        <tr bgcolor="skyblue" align="center" valign="bottom">
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
      </tr>
    </tbody>
    <tfoot>
        <tr bgcolor="#dcdcdc" align="center" valign="baseline">
            <td colspan="3">Table Footer Content</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
