<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Attributes</title>
</head>
<body>

<table background="https://via.placeholder.com/150" bgcolor="#rrggbb" align="center" border="10" bordercolor="#0011cc" cellpadding="20" cellspacing="10">
    <caption>Styled Table Example</caption>
    <thead>
        <tr bgcolor="skyblue" valign="bottom" bordercolor="red">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr align="center">
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td align="right">Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Table Footer Content</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
