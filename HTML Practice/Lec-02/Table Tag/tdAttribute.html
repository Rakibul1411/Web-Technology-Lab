<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Data Cell Attributes</title>
</head>
<body>

<table border="2" bordercolor="#0088cc" cellpadding="10" cellspacing="0">
    <caption align="bottom">Table Data Cell Attributes Example</caption>
    <thead>
        <tr bgcolor="#d3d3d3" align="center" valign="middle">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td bgcolor="#f0f8ff" align="left" valign="top" rowspan="2" colspan="2" bordercolor="#ff0000">
                Rowspan 2 and Colspan 2
            </td>
            <td bgcolor="#ffe4e1" align="center" valign="middle" bordercolor="#00ff00">
                Center Aligned, Middle Aligned
            </td>
        </tr>
        <tr>
            <td bgcolor="#fffacd" align="right" valign="bottom" bordercolor="#0000ff">
                Right Aligned, Bottom Aligned
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr bgcolor="#dcdcdc" align="center" valign="baseline">
            <td colspan="3">Table Footer Content</td>
        </tr>
    </tfoot>
</table>

<br/>
<br/>

<table border="1" cellspacing="15" cellpadding="40">
  <tr>   
  <td>Element 1</td>   
  <td>Element 2</td>   
  <td>Element 3</td>
  </tr>
  </table> 

  <br />
  <br />  
   
  <table border="1" cellspacing="0" cellpadding="0"> 
  <tr>   
  <td>Element 1</td>   
  <td>Element 2</td>   
  <td>Element 3</td> 
  </tr>
  </table>
  

</body>
</html>
