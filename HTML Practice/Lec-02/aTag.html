<!DOCTYPE html>

<head>

    <title>Anchor Tag with All Attributes</title>
    <base href="http://www.xyz.com/">
</head>
<body>

    <!-- Example of an anchor tag with all attributes -->
    <a href="http://www.youtube.com" 
       name="exampleAnchor" 
       id="uniqueAnchor" 
       target="_blank" 
       title="Go to Example Website" 
       rel="noopener noreferrer" 
       rev="author">
       Visit Example
    </a>

    <br>

    <a href="http://www.example.com" rev="section">Section Link with Reverse Relationship</a>

    <br>

    <a href="http://www.example.com" rel="noopener noreferrer" target="_blank">Open Secure Link</a>
    <br>
    <a href="http://www.example.com" rel="nofollow">Donâ€™t Follow Link for SEO</a>

</body>
</html>
