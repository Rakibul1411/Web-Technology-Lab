<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Examples</title>
</head>
<body>

<h3>Basic Iframe</h3>
<iframe src="http://iit.du.ac.bd"></iframe>

<h3>Iframe with Specified Width and Height</h3>
<iframe src="http://iit.du.ac.bd" width="500" height="300"></iframe>

<h3>Iframe with No Border</h3>
<iframe src="http://iit.du.ac.bd" width="500" height="300" frameborder="0"></iframe>

<h3>Iframe with Border</h3>
<iframe src="http://iit.du.ac.bd" width="500" height="300" frameborder="1"></iframe>

<h3>Fullscreen Iframe</h3>
<iframe src="http://iit.du.ac.bd" width="100%" height="600"></iframe>

<h3>Iframe with Scrolling Disabled</h3>
<iframe src="http://iit.du.ac.bd" width="500" height="300" frameborder="1" scrolling="no"></iframe>

<h3>Iframe with a Specific Style (Centered, with Border)</h3>
<iframe src="http://iit.du.ac.bd" width="500" height="300" frameborder="1" style="display: block; margin: 0 auto; border: 2px solid #333;"></iframe>

</body>
</html>
