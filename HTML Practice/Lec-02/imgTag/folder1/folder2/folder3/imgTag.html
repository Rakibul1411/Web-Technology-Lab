<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tag Attributes Example</title>
</head>
<body>

    <h2>Example of <code>&lt;img&gt;</code> Tag with Various Attributes</h2>

    <!-- Image with all specified attributes -->
    <img 
        src="../folder2/images2/pic5.jpg" 
        alt="Sample description of the image" 
        height="300" 
        width="300" 
        align="right" 
        border="2">
    
    <p>This paragraph text will flow around the image based on its alignment. The image is aligned to the right with a height of 200 pixels, a width of 300 pixels, and a border thickness of 2 pixels.</p>

</body>
</html>
