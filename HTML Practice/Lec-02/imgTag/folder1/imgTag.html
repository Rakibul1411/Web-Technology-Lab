<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tag Attributes Example</title>
</head>
<body>

    <h2>Example of <code>&lt;img&gt;</code> Tag with Various Attributes</h2>

    <!-- Image with all specified attributes -->
    <img 
        src="folder2/folder3/pic3.png"
        alt="Sample description of the image" 
        height="300" 
        width="300" 
        align="left" 
        border="2">
    
    <img 
    src="folder2/folder3/folder4/images4/pic4.png"
    alt="Sample description of the image" 
    height="300" 
    width="300" 
    align="right" 
    border="2">    
    

</body>
</html>
