<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List with Different Bullet Types</title>
</head>
<body>

<h4>Unordered List with Disc Bullet (Default)</h4>
<ul type="disc">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<h4>Unordered List with Circle Bullet</h4>
<ul type="circle">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
</ul>

<h4>Unordered List with Square Bullet</h4>
<ul type="square">
    <li>Point One</li>
    <li>Point Two</li>
    <li>Point Three</li>
</ul>

<h4>Unordered List with default Bullet</h4>
<ul>
  <li>Item I</li>
  <li>Item II</li>
  <li>Item III</li>
</ul>

</body>
</html>
