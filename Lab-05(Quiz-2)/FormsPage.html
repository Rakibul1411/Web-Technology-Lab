    <tr>
      <td colspan="5">

        <h2>Registration Form</h2>
         
        <blockquote>
          <form>
            <table border="1" cellspacing="0" cellpadding="5" height="">
              <tr>
                <td>
                  <label for="name">Name</label>
                </td>
                <td align="center">
                  <input type="text" name="name" id="name">
                </td>
              </tr>

              <tr>
                <td>
                  <label for="email">Email</label>
                </td>
                <td align="center">
                  <input type="text" name="email" id="email">
                </td>
              </tr>

              <tr>
                <td>Gender</td>
                <td>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label>
                </td>
              </tr>

              <tr>
                <td>Language</td>
                <td>
                  <input type="checkbox" id="bangla" name="bangla">
                  <label for="bangla">Bangla</label>
                  <input type="checkbox" id="english" name="english">
                  <label for="english">English</label>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="country">Country</label>
                  <td>
                    <select id="country" name="languages[]">
                      <option value="BD">Bangladesh</option>
                      <option value="qatar">Qatar</option>
                      <option value="uk">UK</option>
                      <option value="usa">USA</option>
                    </select>
                  </td>
                </td>
              </tr>

              <tr>
                <td valign="top">
                  <label for="biography">
                  Biography
                </label></td>
                <td align="center">
                  <textarea id="biography" name="biography" rows="4" cols="22" ></textarea>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="password">Password</label>
                  <td align="center">
                    <input type="password" name="password" id="password">
                  </td>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="c_password">Confirm password</label>
                  <td align="center">
                    <input type="password" name="c_password" id="c_password">
                  </td>
                </td>
              </tr>
              <tr>
                <td align="center" colspan="2">
                  <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                </td>
              </tr>
            </table>
          </form>

        </blockquote>
